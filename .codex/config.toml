# 실행 승인 정책:
# - on-request: 중요한/비읽기 명령은 실행 전 승인 요청
approval_policy = "on-request"

# 기본 모델:
model = "gpt-5.3-codex"

# 기본 추론 강도(권장 운영값):
# - medium: 평소 개발/구현 작업 기본값
# - high: 설계 검토, 복잡 버그 원인 분석, 큰 리팩터링 시 일시 상향
model_reasoning_effort = "medium"

# 필요할 때만 임시로 아래처럼 바꿔 사용:
# model_reasoning_effort = "high"

# 협업 핵심 규칙(중요):
# - 새 정보 필요 시 먼저 질문
# - 명령 실행은 승인 후 진행
# - 파일 변경 전 변경 요약 제시
# - 범위 밖 제안은 옵션으로만 제시
# - 단계 완료 시 "to-do 리스트 갱신할까요?" 확인
# - 세션 종료/큰 결정 시 "새 대화용 컨텍스트 요약 만들어줘?" 확인
# - 작업 전 목표 1개 선언, 작업 중 변경 로그 1줄, 작업 후 결과/근거/다음 단계 요약
# - 브랜치 규칙: main, feat/<topic>, fix/<topic>, docs/<topic>
